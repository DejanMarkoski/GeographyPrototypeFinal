<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
<a href="index.html" style="font-size: 25px; text-decoration: none; color: inherit; margin: 20px"><strong>Home</strong></a>
    <div class="grid">
        <div id="quiz">
            <h1>Quiz</h1>
            <hr style="margin-top: 20px">

            <p id="question"></p>

            <div class="buttons">
                <button id="btn0"><span id="choice0"></span></button>
                <button id="btn1"><span id="choice1"></span></button>
                <button id="btn2"><span id="choice2"></span></button>
                <button id="btn3"><span id="choice3"></span></button>
            </div>
            <hr style="margin-top: 50px;">
            <footer>
                <p id="progress">Question x of y.</p>
            </footer>
        </div>
        <div id="endQuizButtons" style="display: none">
            <a href="index.html"><button id="firstBtn">Back to home page</button></a>
            <a href="quiz.html"><button id="secondBtn">Retry quiz</button></a>
        </div>
    </div> <br>

    <div id="count" style="display: none"></div>
    <script src="quiz_controller.js"></script>
    <script src="question.js"></script>
    <script src="app.js"></script>
</body>
</html>
